<!-- templates/show_records.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Show Records</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <style>
      body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
       
        .chart-container {
            width: 80%;
            display: none; /* Hide the chart container initially */
            justify-content: center;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>All User Records</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    
                    <th>File</th>
                </tr>
            </thead>
            <tbody>
                {% for user_info in user_info_list %}
                <tr>
                    <td>{{ user_info.text }}</td>
                   
                    <td>
                        {% if user_info.image %}
                            <a href="{{ user_info.image.url }}" target="_blank">View File</a>
                        {% else %}
                            No file uploaded
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'form_page' %}" class="btn">Back to Home</a>
        <button id="showChartBtn" class="btn" onclick="showChart()">Show Chart</button>
    
    </div>
   
    <!-- Chart -->
    <div class="chart-container" id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        function showChart() {
            document.getElementById('chartContainer').style.display = 'block';
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'line',  // You can change this to 'line' for a line chart
            data: {
                labels: {{ chart_labels|safe }},
                datasets: [{
                    label: 'Text Frequency',
                    data: {{ chart_data|safe }},
                    fill: true,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        }
    </script>
</body>
</html>
